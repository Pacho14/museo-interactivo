<!-- Placeholder SVG Banner -->
<svg width="1920" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="400" fill="url(#grad1)"/>
  <rect width="1920" height="400" fill="url(#grid)"/>
  
  <!-- Museum Icon -->
  <g transform="translate(960, 200)">
    <!-- Building -->
    <rect x="-80" y="-40" width="160" height="80" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <rect x="-70" y="-30" width="30" height="30" fill="rgba(255,255,255,0.3)"/>
    <rect x="-30" y="-30" width="30" height="30" fill="rgba(255,255,255,0.3)"/>
    <rect x="10" y="-30" width="30" height="30" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Columns -->
    <rect x="-70" y="10" width="10" height="30" fill="rgba(255,255,255,0.4)"/>
    <rect x="-40" y="10" width="10" height="30" fill="rgba(255,255,255,0.4)"/>
    <rect x="-10" y="10" width="10" height="30" fill="rgba(255,255,255,0.4)"/>
    <rect x="20" y="10" width="10" height="30" fill="rgba(255,255,255,0.4)"/>
    <rect x="50" y="10" width="10" height="30" fill="rgba(255,255,255,0.4)"/>
    
    <!-- Roof -->
    <polygon points="0,-60 -100,-40 100,-40" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1720" cy="300" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="300" cy="350" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1600" cy="80" r="3" fill="rgba(255,255,255,0.3)"/>
